<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="boards">
        <li ng-repeat="board in boards| filter:query | orderBy:orderProp" class="thumbnail">
        {{board.title}}
        </li>
      </ul>

    </div>
  </div>
</div>
